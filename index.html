<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Feedback on Space Chaser </title>
	<link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="contact-container">
    	<form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
    <div class="contact-left-title">
        <h2> Feedback </h2>
        <hr>
        <h3> Kindly fill the feedback form given below to  
        <br> help us improve the game and make it better. 
        <br> Also rate the game on a scale of 1 to 10. </h3>
    </div>
    
    <input type="hidden" name="access_key" value="de037be8-3d76-4cf6-99df-b331125ad49c">
    
    <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
    
    <input type="email" name="email" placeholder="Your email (optional)" class="contact-inputs">
    
    <textarea name="message" placeholder="Your feedback" class="contact-inputs" required></textarea>
    
    <!-- ⭐ New Rating Dropdown -->
    <label for="rating"><b>Rate the game (1-10):</b></label>
    <select name="rating" id="rating" class="contact-inputs" required>
        <option value="">-- Select --</option>
        <option value="1">1 - Very Poor</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 - Average</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10 - Excellent</option>
    </select>
    
    <button type="submit"> Submit 
        <img src="arrow-icon--myiconfinder-23.png" width="20" height="20" alt="">
    </button>
    
    <h4> Thank You,</h4>
</form>

    	<div class="contact-right">
    		<img src="right_img.png"">
    	</div>
    </div>
</body>
</html>
